staging:
  host: <%= ENV['FTP_HOST'] %>
  user: <%= ENV['FTP_USER'] %>
  pass: <%= ENV['FTP_PASS'] %>
  path:
    local: "dist/"
    remote: "public_html/summon/staging/"

production:
  host: <%= ENV['FTP_HOST'] %>
  user: <%= ENV['FTP_USER'] %>
  pass: <%= ENV['FTP_PASS'] %>
  path:
    local: "dist/"
    remote: "public_html/summon/"

include:
  "dist/**/*.js": "/"
