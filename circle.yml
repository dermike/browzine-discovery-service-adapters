machine:
  node:
    version: 4.2.6
  npm:
    version: 2.14.12

dependencies:
  post:
    - npm run compile

deployment:
  hotfix:
    branch: /hotfix\/.*/
    commands:
      - npm run compile
  feature:
    branch: /feature\/.*/
    commands:
      - npm run compile
  develop:
    branch: develop
    commands:
      - npm run compile
  master:
    branch: master
    commands:
      - npm run compile
