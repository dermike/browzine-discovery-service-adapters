machine:
  node:
    version: 4.2.6
  npm:
    version: 2.14.12

dependencies:
  post:
    - npm run compile-ci

deployment:
  hotfix:
    branch: /hotfix\/.*/
  feature:
    branch: /feature\/.*/
    commands:
      - npm run deploy-staging
  develop:
    branch: develop
    commands:
      - npm run deploy-staging
  master:
    branch: master
    commands:
      - npm run deploy-production
